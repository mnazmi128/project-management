<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/formatting.css}">
	
	<!-- chartjs -->
	<script th:src="@{/webjars/chartjs/2.8.0/Chart.bundle.js}"></script>

</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Project IO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/projects}">Projects</a>
      </li>
    </ul>
  </div>
</nav>

<div th:fragment="employees">
	<h4> Employees </h4>
	<table>
		<thead>
			<tr>
				<th> Employee First Name </th>
				<th> Employee Last Name </th>
				<th> Employee Email </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
			</tr>
		</tbody>
	</table>
</div>

<div th:fragment="projects">
	<h4> Projects </h4>
	<table>
		<thead>
			<tr>
				<th> Project Name </th>
				<th> Project Stage </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${projects}">
				<td th:text="${project.name}"></td>
				<td th:text="${project.stage}"></td>
			</tr>
		</tbody>
	</table>
</div>

</html>
